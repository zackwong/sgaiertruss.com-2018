---
layout: default
---
<div class="parallax inner-head">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <i class="fa fa-{{ page.icon }}"></i>
        <h4>{{ page.title }}</h4>
        <ol class="breadcrumb">
          <li><a href="{{ site.url }}">Home</a></li>
          <li class="active">{{ page.title }}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="contain-wrapp padding-bottom-50">
  <div class="container">
    <div class="row">
      {% if page.category == 'products' %}{% include products-list.html %}{% else %}{{ content }}{% endif %} 
    </div>
  </div>
</div>
