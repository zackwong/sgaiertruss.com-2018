---
layout: pages
permalink: /news/
category: news
icon: newspaper-o
title: News
keywords: 
description: 
---
<div class="col-md-12">
  <div class="gallery">
    <div class="row">{% for post in site.categories["news"] %}
      <div itemscope itemtype="http://schema.org/Article">
        <div class="col-md-4 col-sm-6 col-xs-12 margin-bottom-30">
          <article class="post post-thumbnail">
            <div class="img-wrapper">
              <a itemprop="url" href="{{ site.url }}{{ post.url }}"><img itemprop="thumbnailUrl" src="/images/news/{{ post.image }}.jpg" class="img-responsive" alt="{{ post.title }}"></a>
            </div>
            <div class="post-frame">
              <div class="post-heading text-center">
                <h5><a itemprop="url" href="{{ site.url }}{{ post.url }}"><span itemprop="headline" style="font-weight:900">{{ post.title }}</span></a></h5>
                <p><span itemprop="dateCreated">{{ post.date | date:"%d %b %Y" }}</span></p>
              </div>
              <p><span itemprop="description">{{ post.description }}</span></p>
              <a itemprop="url" href="{{ site.url }}{{ post.url }}" class="btn-e btn-block btn-e-primary">Read More</a>
            </div>
          </article>
        </div>
      </div>{% endfor %}
    </div>
  </div>
</div>
